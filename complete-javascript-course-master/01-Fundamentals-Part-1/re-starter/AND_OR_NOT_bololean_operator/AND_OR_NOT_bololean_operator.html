    <h3>Boolean Operator</h3>
    <div>
      <b>AND Operator</b>
      <p>returns true if both expressions are true, otherwise it returns false.</p>
    </div>
    <hr/>
    <div>
      <b>OR Operator</b>
      <p>returns true if one of the expressions are true, otherwise it returns false.</p>
    </div>
    <hr/>
    <div>
      <b>NOT Operator</b>
      <p>The NOT operator (!) returns true for false statements and false for true statements.</p>
