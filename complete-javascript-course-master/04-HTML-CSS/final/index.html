    <div class="tabslider">
      <div class="tabcontainer">
        <div class="tab tab--active" data-slide="0">Tab 1</div>
        <div class="tab" data-slide="1">Tab 2</div>
      </div>
      <div class="slidecontainer">container 1</div>
      <div class="slidecontainer">container 2</div>
    </div>
  </body>
  <script>
    const tabSlider = function(){
      const slidecontainers = document.querySelectorAll('.slidecontainer');
      const tabContainer = document.querySelector('.tabcontainer');

      let curSlide = 0;
      const maxSlide = slidecontainers.length;

      //active tab
      const activateTab = function(slide){
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab--active'));
        document.querySelector(`.tab[data-slide="${slide}"]`).classList.add('tab--active');
      }
     

      const goToSlidecontainer = function(slide){
        slidecontainers.forEach(
          (s, i) => (s.style.transform = `translateX(${75 * (i-slide)}%)`)
        );
      }
      goToSlidecontainer(0);
      activateTab(0);

      // click tab
      tabContainer.addEventListener('click', function(e){
      if(e.target.classList.contains('tab')){
        const {slide} = e.target.dataset;
        // const slide = e.target.dataset.slide; // old 
        goToSlidecontainer(slide);
        activateTab(slide);
      }
    });
    }
    tabSlider();
  </script>
