  <body>
    <h1>Assignment - For Loop</h1>
    <p>1. There are elections in your country! In a small town, there are only 50 voters. 
      Use a for loop to simulate the 50 people voting, by logging a string like this to 
      the console (for numbers 1 to 50): 'Voter number 1 is currently voting'
    </p>
  </body>
  <script>
    for(let voternumber = 1;voternumber <= 50;voternumber++){
      console.log(`Voter number ${voternumber} is currently voting`);
    }
