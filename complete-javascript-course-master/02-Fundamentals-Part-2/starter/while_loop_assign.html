  <body>
    <h1>Assignment - While Loop</h1>
    <p>1. Recreate the challenge from the lecture 'Looping Arrays, Breaking and Continuing', 
      but this time using a while loop (call the array 'percentages3')</p>
    <p>2. Reflect on what solution you like better for this task: the for loop or the while
      loop?
    </p>
  </body>
  <script>
    //point 1
    const populations = [138,32.95,140.21,22.09];
    const percentages3 = []; //empty array
    const percentageOfWorld = countryPopulationAvg => (countryPopulationAvg / 7900) * 100;
    let i = 0;
    while(i < populations.length){
      const perc = percentageOfWorld(populations[i]);
      percentages3.push(perc);
      i++;
    }
    console.log(percentages3);
